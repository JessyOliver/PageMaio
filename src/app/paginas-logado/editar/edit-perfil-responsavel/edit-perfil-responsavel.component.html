<div *ngIf='!authService.adm()' class="content-box">

  <div class="form-box">

    <div class="forms_all">

        <form class="forms-campos-cad1">
    
          <h2 class="form-title">ALTERAR INFORMAÇÕES DO USUÁRIO</h2>
    
          <div class="continer-forms1">
    
            <div class="input-box">
              <div class="form-group campo">
                <input [(ngModel)]="editUser.usuario" class="form-control" type="usuario" name="usuario" id="usuario" required />
                <label for="usuario" class="label-edit">Usuário*</label>
              </div>
            </div>

            <div class="input-box">
                <div class="form-group campo campoSenha">
                    <input (input)='primeiraSenha($event)' class="form-control" type="password" name="senha" id="senha" required />
                    <label for="senha" class="label-edit">Senha*</label>
                    <button type="button" (click)="togglePass()" class="botao-revela">
                    <i class="fa-solid  fa-eye iconPass" id="text"></i>
                    <i class="fa-solid fa-eye-slash iconPass" id="pass"></i>
                    </button>
                </div>
            </div>
    
            <div class="input-box">
                <div class="form-group campo campoSenha">
                    <input (input)='confirmarSenha($event)' class="form-control" type="password" name="confirmSenha" id="confirmSenha" required />
                    <label for="confirmSenha" class="label-edit">Confirmar Senha*</label>
                    <button type="button" (click)="togglePass2()" class="botao-revela">
                    <i class="fa-solid  fa-eye iconPass2" id="text2"></i>
                    <i class="fa-solid fa-eye-slash iconPass2" id="pass2"></i>
                    </button>
                </div>
            </div>
    
            <div class="input-box">
              <div class="form-group campo">
                <label for="tipo" class="label_edit_2">Tipo de Usuário*</label>
                <input disabled="true" [(ngModel)]="editUser.tipo" class="form-control" type="tipo" name="tipo" id="tipo"  />
              </div>
            </div>
    
            <div class="btn-group-line mb-3">
    
              <button type="submit" class="btn btn-cancel me-lg-5" id="btnCancelarUser" routerLink="/inicio">
                CANCELAR
              </button>
              
              <button type="submit" class="btn btn-success-update" (click)='updateUsuario()'>
                ATUALIZAR
              </button>
    
            </div>
    
          </div>
    
        </form>
    
    
    </div>

  </div>

</div>
