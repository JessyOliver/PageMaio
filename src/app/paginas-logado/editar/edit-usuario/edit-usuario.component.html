<div class="container-cad">
    <div class="content-box">

        <div class="campo-edit">

            <div class="form-box">

                <div class="d-flex justify-content-center">
                    <div class="title_camp_top">
                      <hr>
                      <div class="title_icon_ali">
                        <h2 class="text_edit_title_top">EDITAR USUÁRIO</h2>
                        <i class="fa-solid fa-user-pen icon_edit_top"></i>
                      </div>
                      <hr>
                    </div>
                </div>

                <div class="caixa-forms-edit">
                    <div class="continer-forms">

                      <div class="camp_edit">

                        <div class="d-block justify-content-between w-100">
  
                            <div class="input-box">
                                <div class="form-group campo">
                                    <input [(ngModel)]="editUser.usuario" class="form-control" type="usuario" name="usuario" id="usuario" required />
                                    <label for="usuario" class="label-edit">Usuário*</label>
                                </div>
                            </div>
    
                            <div class="input-box">
                                <div class="form-group campo campoSenha">
                                    <input (input)='confirmarSenha($event)' class="form-control" type="password" name="senha" id="senha" required />
                                    <label for="senha" class="label-edit">Senha*</label>
                                    <button type="button" (click)="togglePass()" class="botao-revela">
                                      <i class="fa-solid  fa-eye iconPass" id="text"></i>
                                      <i class="fa-solid fa-eye-slash iconPass" id="pass"></i>
                                    </button>
                                </div>
                              </div>
                      
                              <div class="input-box">
                                <div class="form-group campo campoSenha">
                                    <input [(ngModel)]="senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha" required />
                                    <label for="confirmSenha" class="label-edit">Confirmar Senha*</label>
                                    <button type="button" (click)="togglePass2()" class="botao-revela">
                                      <i class="fa-solid  fa-eye iconPass2" id="text2"></i>
                                      <i class="fa-solid fa-eye-slash iconPass2" id="pass2"></i>
                                    </button>
                                </div>
                              </div>
                        </div>
  
                        <div class="d-block justify-content-between  w-100">
                           
                            <div class="input-box">
                                <div class="form-group campo">
                                    <label for="tipo" class="label-color">Tipo de Usuário*</label>
                                    <select class="form-control texto-color p-2" name="tipo" id="tipo" (change)='tipoUser($event)'>
                                        <option disabled selected value={{editUser.tipo}}>{{editUser.tipo}}</option>
                                        <option value="ADMINISTRADOR">Administrador</option>
                                        <option value="PADRÃO">Padrão</option>
                                    </select>
                                </div>
                            </div>
  
                        </div>
  
                      </div>

                        <div class="btn-group-line">
                
                            <button type="button" class="btn btn-success-update me-lg-3" (click)='updateUsuario()'>
                              ATUALIZAR
                            </button>
                            <button type="submit" class="btn btn-cancel me-lg-3 btn_lg" id="btnCancelarUser" routerLink="/visusuario">
                              CANCELAR
                            </button>
      
                          </div>

                    </div>
                </div>    
                    
            </div>

        </div>

    </div>

    <div class="img-box">
        <img src="https://i.imgur.com/0UeIHGU.jpg"/>
    </div>
</div>
