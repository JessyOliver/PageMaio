<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active " id="pills-todos" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">
  
      <div class="d-flex justify-content-center">
  
        <div class="form-group buscar-edit">
          <input type="text" class="form-control input-busca" id="titulo" 
            placeholder="üîç buscar tipo pacote..."
            [(ngModel)]='tituloMensagem' (keyup)='findByTituloMensagem()'>
        </div>
      </div>
  
      <div class="d-flex justify-content-center m-0 p-0">
        <div class="title_camp_top">
          <hr>
          <div class="title-icon-ali">
            <h2 class="text_edit_title_top">MENSAGENS RECEBIDAS</h2>
            <i class="fas fa-comments icon_edit_top"></i>
          </div>
          <hr>
        </div>
      </div>
  
      <div class="d-flex justify-content-center m-2 p-0" *ngIf="listMensagem == null">
        <div class="title-camp">
          <div class="title-icon-ali">
            <h5 class="text-edit-title-not">N√£o h√° mensagens no momento.</h5>
            <i class="fa fa-exclamation-circle icon-edit-not" aria-hidden="true"></i>
          </div>
        </div>
      </div>
  
      <div class="container-principal">
        <div class="table-responsive">
  
          <div class="table_position">
  
            <table class="table">
              <thead class="edit_thead">
                <tr>
                  <th class="line_btn" scope="col">Respons√°vel</th>
                  <th class="line_btn" scope="col">Crian√ßa</th>
                  <th class="line_btn" scope="col">Titulo da Mensagem</th>
                  <th class="line_btn" scope="col">Detalhes</th>
                  <th class="line_btn" scope="col">Apagar</th>
                </tr>
              </thead>
              <tbody>
                <tr class="table_line" *ngFor="let mensagens of listMensagem | orderBy: ['tipoPacote']">
  
                  <th class="line_btn color_line w-65" scope="row">{{mensagens.responsavel.nome.toUpperCase()}}</th>
                  <td class="line_btn w-65">{{nomeCrianca}}</td>
                  <td class="line_btn w-65">{{mensagens.titulo}}</td>
                  <td class="line_btn"><button type="button" class="btn edit_btn"
                      [routerLink]="['/pacotecrianca', mensagens.id]"><i class="fa fa-info icon_btn"
                        aria-hidden="true"></i></button></td>            
                  <td class="line_btn"><button type="button" class="btn edit_btn_danger" (click)="getId(mensagens.id)"
                      data-bs-toggle="modal" data-bs-target="#myModal"><i class="far fa-trash-alt icon_btn"></i></button>
                  </td>
  
                  <!-- Modal -->
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog text_modal" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title" id="myModalLabel">APAGAR MENSAGEM </h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          Deseja realmente apagar essa mensagem?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default btn-success-update" data-bs-dismiss="modal"
                            routerLink="/visumensagem">N√£o</button>
                          <button type="button" class="btn btn-primary btn-cancel" data-bs-dismiss="modal"
                            (click)="deletarPacote()">Sim</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <div class="container-btn">
        <div class="bt-duplo-small">
          <button type="submit" class="btn botao-cancel" routerLink="/inicio">
            VOLTAR
          </button>
        </div>
      </div>
  
    </div>
  
  </div>
