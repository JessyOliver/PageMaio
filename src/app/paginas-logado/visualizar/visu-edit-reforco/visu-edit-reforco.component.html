<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active " id="pills-todos" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">

        <div class="d-flex justify-content-center">

            <div class="form-group buscar-edit">
                <input type="text" class="form-control input-busca" id="titulo" placeholder="üîç buscar refor√ßo..."
                    [(ngModel)]='reforcoNome' (keyup)='findByMateria()'>
            </div>
        </div>

        <div class="d-flex justify-content-center m-0 p-0">
            <div class="title_camp_top">
                <hr>
                <div class="title-icon-ali">
                    <h2 class="text_edit_title_top">AULAS DE REFOR√áO</h2>
                    <i class="fa-solid fa-book-open-reader icon_edit_top"></i>
                </div>
                <hr>
            </div>
        </div>

        <div class="d-flex justify-content-center m-2 p-0" *ngIf="listReforco == null">
            <div class="title-camp">
                <div class="title-icon-ali">
                    <h5 class="text-edit-title-not">N√£o h√° aulas de refor√ßo, cadastradas no momento.</h5>
                    <i class="fa fa-exclamation-circle icon-edit-not" aria-hidden="true"></i>
                </div>
               <!--  <button type="submit" class="btn botao-cancel" routerLink="/inicio">
                    VOLTAR
                </button> -->
            </div>
        </div>

        <div class="container-principal">
            <div class="table-responsive">

                <div class="table_position">

                    <table class="table">
                        <thead class="edit_thead">
                            <tr>
                                <th class="line_btn" scope="col">Mat√©ria</th>
                                <th class="line_btn" scope="col">Per√≠odo</th>
                                <th class="line_btn" scope="col">N√≠vel</th>
                                <th class="line_btn" scope="col">Detalhes</th>
                                <th class="line_btn" scope="col">Editar</th>
                                <th class="line_btn" scope="col">Apagar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table_line" *ngFor="let itemReforco of listReforco | orderBy: ['periodoCurso']">

                                <th class="line_btn color_line" scope="row">{{itemReforco.materias}}</th>
                                <td class="line_btn">{{itemReforco.periodoCurso}}</td>
                                <td class="line_btn">{{itemReforco.nivelEstudos}}</td>
                                <td class="line_btn"><button type="button" class="btn edit_btn"
                                        [routerLink]="['/detalhereforco', itemReforco.id]"><i
                                            class="fa fa-info icon_btn" aria-hidden="true"></i></button></td>
                                <td class="line_btn"><button type="button" class="btn edit_btn"
                                        [routerLink]="['/editreforco', itemReforco.id]"><i
                                            class="fas fa-edit icon_btn"></i></button></td>
                                <td class="line_btn"><button type="button" class="btn edit_btn_danger"
                                        (click)="getId(itemReforco.id)" data-bs-toggle="modal"
                                        data-bs-target="#myModal"><i class="far fa-trash-alt icon_btn"></i></button>
                                </td>

                                <!-- Modal -->
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                    aria-labelledby="myModalLabel">
                                    <div class="modal-dialog text_modal" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title" id="myModalLabel">APAGAR REFOR√áO</h4>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                Deseja realmente apagar essa aula de refor√ßo?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default btn-success-update"
                                                    data-bs-dismiss="modal" routerLink="/visueditreforco">N√£o</button>
                                                <button type="button" class="btn btn-primary btn-cancel"
                                                    data-bs-dismiss="modal" (click)="deletarReforco()">Sim</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container-btn">

            <div class="bt-duplo-small">
                <button type="submit" class="btn botao-cancel" routerLink="/inicio">
                    VOLTAR
                </button>
            </div>

        </div>
    </div>

</div>
