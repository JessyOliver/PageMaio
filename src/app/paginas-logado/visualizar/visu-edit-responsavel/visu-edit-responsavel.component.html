<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active " id="pills-todos"
    role="tabpanel" aria-labelledby="nav-todasPostagens-tab">
    
    <div class="d-flex justify-content-center">
        
        <div class="form-group buscar-edit">
            <input type="text" class="form-control input-busca" id="titulo" 
            placeholder="游댌 buscar respons치vel." [(ngModel)]='responsavelNome' 
            (keyup)='findByNomeResponsavel()'>
        </div>
    </div>
    
    <div class="d-flex justify-content-center m-0 p-0">
        <div class="title_camp_top">
          <hr>
          <div class="title-icon-ali">
            <h2 class="text_edit_title_top">RESPONS츼VEIS</h2>
            <i class="fa fa-cubes icon_edit_top" aria-hidden="true"></i>
          </div>
          <hr>
        </div>
      </div>

    <div class="d-flex justify-content-center m-2 p-0" *ngIf="listResponsavel == null">
        <div class="title-camp">
          <div class="title-icon-ali">
            <h5 class="text-edit-title-not">N칚o h치 respons치veis, cadastrados no momento.</h5>
            <i class="fa fa-exclamation-circle icon-edit-not" aria-hidden="true"></i>
          </div>
        </div>
    </div>
    
    <div class="container-principal">
        <div class="table-responsive">
  
          <div class="table_position">
  
            <table class="table">
                <thead class="edit_thead">                    
                    <tr>
                      <th class="line_btn" scope="col">Nome</th>
                      <th class="line_btn" scope="col">Contato</th>
                      <th class="line_btn" scope="col">Crian칞a</th>
                      <th class="line_btn" scope="col">Detalhes</th>
                      <th class="line_btn" scope="col">Editar</th>
                      <th class="line_btn" scope="col">Apagar</th>
                    </tr>
                  </thead>
              <tbody>
                <tr class="table_line" *ngFor="let itemResponsavel of listResponsavel | orderBy: ['nome']">
  
                  <th class="line_btn color_line" scope="row">
                     {{itemResponsavel.nome.toUpperCase()}}
                  </th>
                  <td class="line_btn">{{itemResponsavel.celular}}</td>
                  <td class="line_btn">{{itemResponsavel.crianca}}</td>
                  <td class="line_btn"><button type="button" class="btn edit_btn"
                      [routerLink]="['/detalheresponsavel', itemResponsavel.id]"><i class="fa fa-info icon_btn"
                        aria-hidden="true"></i></button></td>
                  <td class="line_btn"><button type="button" class="btn edit_btn"
                      [routerLink]="['/editresposavel', itemResponsavel.id]"><i class="fas fa-edit icon_btn"></i></button></td>
                  <td class="line_btn"><button type="button" class="btn edit_btn_danger" (click)="getId(itemResponsavel.id)"
                      data-bs-toggle="modal" data-bs-target="#myModal"><i class="far fa-trash-alt icon_btn"></i></button>
                  </td>
  
                  <!-- Modal -->
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog text_modal" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title" id="myModalLabel">APAGAR RESPONS츼VEL</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          Deseja realmente apagar o respons치vel?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default btn-success-update" data-bs-dismiss="modal"
                            routerLink="/visueditresponsavel">N칚o</button>
                          <button type="button" class="btn btn-primary btn-cancel" data-bs-dismiss="modal"
                            (click)="deletarResponsavel()">Sim</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div> 
    
      <div class="container-btn">
        <div class="bt-duplo-small">
          <button type="submit" class="btn botao-cancel" routerLink="/inicio">
            VOLTAR
          </button>
        </div>  
      </div>

    </div>

</div>
