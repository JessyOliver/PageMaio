  <script>
    var purecookieTitle = "Cookies.",
      purecookieDesc = "Nós usamos cookies ou tecnologias similares para finalidades técnicas e, com seu consentimento, para outras finalidades conforme especificado na ",
      purecookieLink = '<a href="https://www.iubenda.com/pt-br/help/106544-requisitos-de-cookies-mais-recentes-do-brasil?utm_source=google&utm_medium=cs_landing&utm_campaign=pt_cs_new_search&utm_term=cookie%20consent&utm_content=639831016463&gclid=Cj0KCQjw6KunBhDxARIsAKFUGs_TJZLDJb9-1dQ3ZQnr2od-AH0bmo9pWjjpdJWM_ziG3Bs0uIHdVJkaAjV7EALw_wcB" target="_blank">política de cookie.</a>',
      purecookieDesc2 = " Negar consentimento pode tornar as funcionalidades relacionadas indisponíveis.",
      purecookieInfo = "Use o botão “Aceitar”  para consentir. Use o botão “Recusar” ou feche este aviso para continuar sem aceitar.",
      purecookieButton = "Aceitar";

    function pureFadeIn(e, o) {
      var i = document.getElementById(e);
      i.style.opacity = 0,
        i.style.display = o || "block",
        function e() {
          var o = parseFloat(i.style.opacity); (o += .02) > 1 || (i.style.opacity = o, requestAnimationFrame(e))
        }()
    }

    function pureFadeOut(e) {
      var o = document.getElementById(e);
      o.style.opacity = 1, function e() {
        (o.style.opacity -= .02) < 0 ? o.style.display = "none" : requestAnimationFrame(e)
      }()
    }

    function setCookie(e, o, i) {
      var t = ""; if (i) {
        var n = new Date;
        n.setTime(n.getTime() + 24 * i * 60 * 60 * 1e3),
          t = "; expires=" + n.toUTCString()
      }
      document.cookie = e + "=" + (o || "") + t + "; path=/"
    }

    function getCookie(e) {
      for (var o = e + "=", i = document.cookie.split(";"), t = 0; t < i.length; t++) {
        for (var n = i[t]; " " == n.charAt(0);)n = n.substring(1, n.length);

        if (0 == n.indexOf(o)) return n.substring(o.length, n.length)
      }
      return null
    }

    function eraseCookie(e) {
      document.cookie = e + "=; Max-Age=-99999999;"
    }

    function cookieConsent() {
      getCookie("purecookieDismiss") || (document.body.innerHTML +=
        '<div class="cookieConsentContainer" id="cookieConsentContainer"><div class="cookieTitle"><a>'
        + purecookieTitle
        + '</a></div><div class="cookieDesc"><p>'
        + purecookieDesc
        + " "
        + "<span class='purecookieLink' >"
        + purecookieLink
        + "</span>"
        // + purecookieDesc2
        + '</p> <p>'
        // + purecookieInfo 
        + '</p> </div><div class="cookieButton"><a onClick="purecookieDismiss();">'
        + purecookieButton
        + "</a></div></div>",
        pureFadeIn("cookieConsentContainer"))
    }

    function purecookieDismiss() {
      setCookie("purecookieDismiss", "1", 7),
        pureFadeOut("cookieConsentContainer"),
        window.location.reload(true);
    }

    window.onload = function () { 
      cookieConsent();
    }
    

  </script>
