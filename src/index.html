  <script>
    $(document).ready(function(){

      //para o modal Usuário

      $("#myBtnUser").click(function(){
        $("#myModalUser").modal("show");
      });

      $("#btnCloseUser").click(function(){
        $("#myModalUser").modal("hide");
      });

      $("#btnCancelarUser").click(function(){
        $("#myModalUser").modal("hide");
      });

      //para o modal proprietário

      $("#myBtnPropri").click(function(){
        $("#myModalPropri").modal("show");
      });

      $("#btnClosePropri").click(function(){
        $("#myModalPropri").modal("hide");
      });

      $("#btnCancelarPropri").click(function(){
        $("#myModalPropri").modal("hide");
      });
